syntax = "proto3";

package cat_serialize;

message Stop {
    uint32 id = 1;
    string name = 2;
    double latitude = 3;
    double longitude = 4;
}

message Distance {
    uint32 from_stop_id = 1;
    uint32 to_stop_id = 2;
    int32 distance = 3;
}

message Bus {
    string name = 1;
    bool is_annular = 2;
    repeated uint32 stop_ids = 3;
}

message Point {
    double x = 1;
    double y = 2;
}

message RGB {
    uint32 red = 1;
    uint32 green = 2;
    uint32 blue = 3;
}

message RGBa {
    uint32 red = 1;
    uint32 green = 2;
    uint32 blue = 3;
    double opacity = 4;
}

